<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Us</title>
    <link rel="stylesheet" href="contactus.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="contactinfo">
                <div>
                    <h2>Contact Info</h2>
                    <ul class="info" >
                        <li>
                            <span ><img src="Images/icon-1.png" alt=""></span>
                            <span >
                                2912 Meadowbrook Road<br>
                                Los Angeles, CA<br>
                                90017
                            </span>
                        </li>
                        <li>
                            <span><img src="Images/icon-2.png" alt=""></span>
                            <span >lorem@ipsum.com</span>
                        </li>
                        <li>
                            <span><img src="Images/icon-3.png" alt=""></span>
                            <span >310-386-1623</span>
                        </li>
                    </ul>
                </div>
                <ul class="sci">
                    <li><a href="#"> <img src="Images/1.png" alt=""> </a></li>
                    <li><a href="#"> <img src="Images/twitter-img.png" alt=""> </a></li>
                    <li><a href="#"> <img src="Images/insta-img.png" alt=""> </a></li>
                    <li><a href="#"> <img src="Images/pinterest-img.png" alt=""></a> </li>
                    <li><a href="#"> <img src="Images/Linkedin-img.png" alt=""> </a></li>
                </ul>

            </div>
            <div class="contactform">
                <h2>Send a message</h2>
                <div class="formBox">
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>First Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>Last Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="email" name="" required>
                        <span>Email Address</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="number" name="" required>
                        <span>Mobile Number</span>
                    </div>
                    <div class="inputBox w100">
                        <textarea name="" required></textarea>
                        <span>Write your message here....</span>
                    </div>
                    <div class="inputBox w100">
                        <input type="submit" value="Send">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
