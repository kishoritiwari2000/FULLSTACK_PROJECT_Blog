<!DOCTYPE html>
<html>
    <head>
        <title>
            Create a blog
        </title>
        <link rel="stylesheet" type="text/css" href="BlogStyle.css">
    </head>
    <body>
        <div class="box">
            <nav class="navbar">
               <img class="logo" src="" alt="logo">
               <ul>
                   <li><a href=#>Home</a></li>
                   <li><a href=#>About</a></li>
                   <li><a href=#>Contact</a></li>
                   <li><a href=#>Feedback</a></li>
               </ul> 
            </nav>
            <div class="center">
                <h1>Create your blog</h1>
                <br>
                <h2>Text Editor</h2>
                <br>
                <br>
                <div class="title" style="color: aliceblue; font-size: 25px;">
                    Title : <input type="text" placeholder="Title">
                   <br>
                    Select your topic 
                    <select name="opt">
                        <option value="a">Blog</option> 
                        <option value="b">Travelling</option> 
                        <option value="c">Music</option> 
                        <option value="d">Food</option> 
                        <option value="e">Family</option>
                        <option value="f">Art</option>  
                        <option value="g">Technology</option>
                        <option value="h">Enviornment</option>
                        <option value="i">History</option>
                        <option value="j">Other</option>
                    </select>
                </div>
                <br>
                <br>
                <br>
                <div class="buttons">
                    <button>Save</button>
                    <button>Cancel</button>
                </div>
                <div class="message">
                    <textarea name="messages" class="message" placeholder="Write your content here" row="4"required>

                    </textarea>
                </div>
            </div>
        </div>
        <aside>
            
        </aside>
    </body>
</html>
